<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="counter-wrapper">
        <h1>Counter</h1>
        <div class="result">0</div>
        <div class="delta">
            <span>Increment or Decrement by</span>
            <input type="number" placeholder="delta" value="1"/>
        </div>
        <div class="action">
            <button>+</button>
            <button>-</button>
        </div>
        <div class="reset">
            <button>Reset</button>
        </div>
    </div>
    <script>
        //result
        const resultRef=document.querySelector('.result');

        // delta
        const inputRef=document.querySelector('input');

        // + - reset
        const plusRef=document.querySelector('.action  button:nth-child(1)');
        const minusRef=document.querySelector('.action  button:nth-child(2)');
        const resetRef=document.querySelector('.reset button');

        // count
        let count=0;
        let currentVal=1;

        function addListener(){
            inputRef.addEventListener('change',function(e){
                currentVal = Number(e.target.value);
            });

            plusRef.addEventListener('click',function(e){
                increment();
            });

            minusRef.addEventListener('click',function(e){
                decrement();
            });         

            resetRef.addEventListener('click',function(e){
                reset();
            });
            
            // increment
            function increment(e){  
                count += currentVal;
                updateResult()
            }

            // decrement
            function decrement(e){  
                count -= currentVal;
                updateResult()
            }

            // reset
            function reset(){
                count = 0;
                updateResult()
            }

            // Update result
            function updateResult(){
                resultRef.innerText = count;
            }

        }

        addListener();
        
    </script>

</body>
</html>
